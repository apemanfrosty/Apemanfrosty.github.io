              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <!-- Navbar links -->
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav flex-column">
                  <li class="nav-item">

                  </li>

                  </li>
                  <li class="nav-item">
                    <a class="nav-link text-muted" href="orders.html">
                      <iconify-icon icon="mdi:cart-outline" width="34" height="24" style="vertical-align: middle; margin-right: -2px;"></iconify-icon>
                      <span style="vertical-align: middle;">Orders</span>
                    </a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="products.html">
                      <iconify-icon icon="ph:package-duotone" width="34" height="24" style="vertical-align: middle; margin-right: -2px;"></iconify-icon>
                      <span style="vertical-align: middle;">Products</span>
                    </a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link text-muted" href="users.html">
                      <iconify-icon icon="mdi:users-outline" width="34" height="24" style="vertical-align: middle; margin-right: -2px;"></iconify-icon>
                      <span style="vertical-align: middle;">Users</span>
                    </a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link text-muted" href="catagories.html">
                      <iconify-icon icon="ic:outline-list" width="34" height="24" style="vertical-align: middle; margin-right: -2px;"></iconify-icon>
                      <span style="vertical-align: middle;">Catagories</span>
                    </a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link text-muted" href="coupons.html">
                      <iconify-icon icon="mdi:tag-outline" width="34" height="24" style="vertical-align: middle; margin-right: -2px;"></iconify-icon>
                      <span style="vertical-align: middle;">Coupons</span>

                  </li>

                    <a class="nav-link text-muted" href="settings.html">

                </ul>
              </div>
            </div>
          </div>
        </nav>
        <!-- Main content -->
        <main class="col-xl-10 col-md-10 col-sm-10 mx-auto" style="max-width: 2000px;">
          <div class="container-fluid container-top-bar mt-3 d-flex align-items-center justify-content-between">
            <h5 class="pt-4 pb-4"> Welcome to our new store </h5>
            <div>
              <i class="fa-solid fa-cart-shopping fa-xl"></i>
              <i class="fa-solid fa-shop fa-xl ms-3"></i>
            </div>
          </div>
          <div class="container-fluid mt-5 mb-5" style="background-color: #fff; border: 1px solid grey;">
            <div class="row" style="margin-left: 5px; margin-right: 5px;">
              <div class="col-lg-12">
                <h4 class="m-2 mt-4">Add Product</h4>
                <hr style="height: 1px;background-color: grey !important;border: none;">
              </div>
              <div class="col-xl-4 col-md-6 col-sm-12">
                <div class="mt-3 mb-3">
                  <label for="name">Title</label>
                  <div class="input-group mt-3">
                    <input type="text" class="form-control" id="name" style="border: 1px solid grey;">
                  </div>
                </div>
              </div>
              <div class="col-xl-4 col-md-6 col-sm-12">
                <div class="mt-3 mb-3">
                  <label for="name">Catagory</label>
                  <div class="ms-auto mt-3">
                    <select class="form-select bg-dark text-light" aria-label="Default select example" style="border: none; background-color: #fff !important; border: 1px solid grey;">
                      <option value="shopping">Shopping</option>
                      <option value="bots">Bots</option>
                    </select>
                  </div>
                </div>
              </div>
              <div class="col-xl-4 col-md-6 col-sm-12">
                <div class="mt-3 mb-3">
                  <label for="name">Allowed Payment Processors (Optional)</label>
                  <div class="ms-auto mt-3">
                    <select class="form-select bg-dark text-light" aria-label="Default select example" style="border: none; background-color: #fff !important; border: 1px solid grey;">
                      <option value="all">All</option>
                      <option value="cashapp">Cashapp</option>
                      <option value="crypto">Crypto</option>
                    </select>
                  </div>
                </div>
              </div>
              <div class="col-xl-4 col-md-6 col-sm-12">
                <div class="mt-3 mb-3">
                  <label for="name">Product Image</label>
                  <div class="ms-auto mt-3" style="border: 1px solid grey;">
                    <input type="file">
                  </div>
                </div>
              </div>
              <div class="col-xl-4 col-md-6 col-sm-12">
                <div class="mt-3 mb-3">
                  <label for="name">Min Quantity (Optional)</label>
                  <div class="input-group mt-3">
                    <input type="text" class="form-control" id="name" placeholder="" style="border: 1px solid grey;">
                  </div>
                </div>
              </div>
              <div class="col-xl-4 col-md-6 col-sm-12">
                <div class="mt-3 mb-3">
                  <label for="name">Max Quantity (Optional)</label>
                  <div class="input-group mt-3">
                    <input type="text" class="form-control" id="name" placeholder="" style="border: 1px solid grey;">
                  </div>
                </div>
              </div>
            </div>
            <div class="row" style="margin-left: 5px;">
              <div class="col-lg-12">
                <button type="button" class="btn btn-outline-success mt-4 mb-4" style="font-size: 15px;">Add Product</button>
              </div>
            </div>
          </div>
        </main>
      </div>
      <footer class="bg-dark text-light py-3 fixed-bottom footer">
