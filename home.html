    <script>
      function getFormattedDate(dateString) {
        let d = dateString.split("/");
        let dat = new Date(d[2] + '/' + d[0] + '/' + d[1]);
        return `${dat.toLocaleString('default', { month: 'short' })} ${dat.getDate()}`;
      }

      let time = [
        getFormattedDate("12/11/2023"),
        getFormattedDate("12/10/2023"),
        getFormattedDate("12/9/2023"),
        getFormattedDate("12/8/2023"),
        getFormattedDate("12/7/2023"),
        getFormattedDate("12/6/2023"),
        getFormattedDate("12/5/2023"),
        getFormattedDate("12/4/2023"),
        getFormattedDate("12/3/2023"),
        getFormattedDate("12/2/2023"),
        getFormattedDate("12/1/2023"),
        getFormattedDate("11/31/2023"),
      ];

      let incomeData = [42, 46, 52, 32, 62, 48, 57, 52, 49, 65, 44, 41];

      let ordersData = [11, 12, 15, 10, 18, 12, 15];

      new Chart(document.getElementById('income-chart'), {
        type: 'line',
        data: {
          labels: time.reverse(),
          datasets: [{
            label: 'Income (USD)',
            backgroundColor: 'rgba(0, 0, 0, 0)',
            borderColor: 'rgba(255, 0, 255, 1)',
            data: incomeData,
            lineTension: 0.3,
            fill: true,
          }],
        },
        options: {
          scales: {
            y: {
              min: 0,
              ticks: {
                callback: function (value) {
                  return value.toLocaleString('en-US', { style: 'currency', currency: 'USD' });
                }
              }
            }
          },
          responsive: true,
          maintainAspectRatio: true
        }
      });
